<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corcheș Graphic Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <img class="logo" src="cgd-logo.png" alt="Corcheș Graphic Design logo">
        <img class="profile" src="profile.png" alt="Character illustration of the designer">
    </header>
        
<nav class="nav-links">
    <a href="#">Portfolio</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>

<main class="main-columns">
    <div class="left-column">
        <section class="data-block route-section">
            <p>Mijn busreis door België</p>
            <img src="route.png" alt="Visual representation of my bus route through Belgium">
        </section>
    </div>

    <div class="right-column">
        <section class="data-block youtube-section">
            <p>Hoeveel YouTube bekijk ik per week?</p>
            <img src="player.png" alt="YouTube player bar showing viewing time per week">
        </section>
        <section class="data-block sleep-section">
            <p>Hoeveel dagen per week slaap ik op tijd?</p>
            <img src="sleep.png" alt="Visual chart showing how often I sleep on time">
        </section>
        <section class="data-block games-section">
            <p>Wat voor soort spellen speel ik?</p>
            <img src="games.png" alt="Diagram showing the types of games I play">
        </section>
        <section class="data-block language-section">
            <p>Hoe vaak gebruik ik een bepaald taal per dag?</p>
            <img src="languages.png" alt="Bar chart showing daily language usage">
        </section>
    </div>
</main>

<footer>
  <p>Corcheș Graphic Design<br>&copy;2025</p>
</footer>

</body>
</html>
